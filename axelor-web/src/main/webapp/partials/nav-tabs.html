<div class="navigation-tabs">
  <div class="nav-tabs-wrap">
	<div class="nav-tabs-scroll-l"><a href="#"><i class="icon-chevron-left"></i></a></div>
	<div class="nav-tabs-scroll-r"><a href="#"><i class="icon-chevron-right"></i></a></div>
	<div class="nav-tabs-strip">
	<ul class="nav nav-tabs nav-tabs-main nav-tabs-scrollable nav-tabs-closable">
	 <li ng-repeat="tab in navTabs" ng-class="{ active: tab.selected, inactive: !tab.selected }">
	   <a href="" ng-click="navClick(tab)">
	     <img class="prefix-icon" ng-show="tab.icon" ng-src="{{tab.icon}}"><span>{{tab.title}}</span>
	   </a>
	   <i ng-show="canCloseTab(tab)" class="icon-remove" ng-click="closeTab(tab)"></i>
	 </li>
	</ul>
	</div>
  </div>
  <div class="view-content">
    <div class="view-pane" ng-show="tab.selected" ng-repeat="tab in navTabs" ng-controller="ViewCtrl">
    	<div class="view-container" ng-show="selectedTab.viewType == view.type" ng-repeat="view in tab.views"
    		ng-include src="'partials/views/'+ view.type +'.html'"></div>
    </div>
  </div>
  <a href="http://axelor.com" tabindex="-1" target="_blank" style="position: absolute; position: absolute; right: 0px; top: 0px;">
    <img src="img/axelor.png" width="100" height="32">
  </a>
  <div id="nav-tabs-menu" class="dropdown clearfix">
    <ul class="dropdown-menu" style="display:block;position:static;margin-bottom:5px;">
      <li><a href="" tabindex="-1" ng-click="closeTab(current)" x-translate>Close</a></li>
      <li><a href="" tabindex="-1" ng-click="closeTabOthers(current)" x-translate>Close Others</a></li>
      <li><a href="" tabindex="-1" ng-click="closeTabAll()" x-translate>Close All</a></li>
    </ul>
  </div>
</div>
